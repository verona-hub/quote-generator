<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content=" Random quote Generator ">
  <link rel="stylesheet" href="style.css">
  <title> Quote Generator </title>
</head>

<body id="body">
  <header>
    <nav>
      <a href="#">
        <div class="icon-wrapper">
          <img src="img/nav-icon.png" alt="">
        </div>
        <h1>
          Random quote generator
        </h1>
      </a>
    </nav>
  </header>

  <main id="main">
    <div class="main-wrapper">
      <div class="quotes">
        <div class="quote-wrapper">
          <div id="image"></div>
          <p id="paragraph" class="paragraph"> &quot To find wisdom, click the button or press Enter or Space you must. &quot </p>
        </div>
      </div>
      <button id="button" type="button" name="button"> Random quote </button>
    </div>
  </main>

  <footer>
    <a href="https://github.com/verona-hub">
      <div class="footer-wrapper">
        <img class="github" src="img/icon-github.svg" alt="github icon">
        <p> verona </p>
      </div>
    </a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
